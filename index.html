<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocar nome do site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container p-3">
            <h1 class="navbar-brand mg-0">Nome do titulo</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="">
                            <i class="bi bi-house-door-fill me-1"></i>
                            Sobre o site
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="">
                            <i class="bi bi-calendar-check me-1"></i>
                            Histórico
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="">
                            <i class="bi bi-card-text me-1"></i>
                            Sessão
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre-restaurante">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="imagens/sk-CK6tjAIMJWM-unsplash.jpg" class="img-fluid" alt="hamburguer,batata e molhos">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="imagens/shaafi-ali-I0IXBZDEAHo-unsplash.jpg" class="img-fluid" alt="três combos de hamburgueres">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="imagens/peter-dawn-sxZ_Ca6MkWM-unsplash.jpg" class="img-fluid" alt="duplo combo com batatas">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
